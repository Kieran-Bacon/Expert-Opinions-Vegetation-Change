<!DOCTYPE html>
<html>
  <head>
    <title>Earthquakes Heatmap</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.5.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.5.0/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <form>
      <label>Layer Number</label>
      <input id="layer" type="range" min="0" max="17" step="1" value="0"/>
    </form>
    <script>
      var layer = document.getElementById('layer');

      var vector = new ol.layer.Heatmap({
        source: new ol.source.Vector({
          url: 'http://localhost:8000/testKML.kml',
          format: new ol.format.KML({
            extractStyles: false
          })
        }),
        blur: 5,
        radius: 6
      });

      vector.getSource().on('addfeature', function(event) {
        // 2012_Earthquakes_Mag5.kml stores the magnitude of each earthquake in a
        // standards-violating <magnitude> tag in each Placemark.  We extract it from
        // the Placemark's name instead.
        var name = event.feature.get('name');
        var magnitude = parseFloat(name.substr(2));
        event.feature.set('weight', magnitude);
      });

      var raster = new ol.layer.Tile({
        source: new ol.source.Stamen({
          layer: 'toner'
        })
      });

      var map = new ol.Map({
        layers: [raster, vector],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2
        })
      });


      layer.addEventListener('input', function() {
//        vector.setBlur(parseInt(blur.value, 10));
	vector = new ol.layer.Heatmap({
        source: new ol.source.Vector({
          url: 'http://localhost:8000/testKML{X}.kml'.replace("{X}",layer.value),
          format: new ol.format.KML({
            extractStyles: false
          })
        }),
        blur: 5,
        radius: 6
	})
      });

//      radius.addEventListener('input', function() {
//        vector.setRadius(parseInt(radius.value, 10));
//      });
    </script>
  </body>
</html>
